<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>登录</title>
  <meta name="description" content="这是一个 login 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="assets/css/amazeui.min.css" />
  <link rel="stylesheet" href="assets/css/admin.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body data-type="login">

  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				LAB<span> Login</span> <i class="am-icon-skyatlas"></i>
				
			</div>
		</div>
		<div class="login-font">
			<i>请您选择</i> - <span>登录方式</span>
		</div>

		<div class="am-u-sm-10 login-am-center">
			<form class="am-form" action="student-login.jsp">
				<fieldset>
					<button type="submit" name="identity" value="成员" class="am-btn am-btn-default">成员登录</button>
				</fieldset>
			</form>
			<form class="am-form" action="user-login.jsp" method="post">
				<fieldset>
					<button type="submit" name="identity" value="管理员" class="am-btn am-btn-default">管理员登录</button>
				</fieldset>
			</form>
		</div>
	</div>
</div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/amazeui.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
